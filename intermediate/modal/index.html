<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Library Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/common/reset.css">
  <script src="common.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="wrap-modal" data-cmnjs-modal>
      <button>Modal</button>
      <div data-cmnjs-area>
        <p>Hello modal</p>
      </div>
    </div>

    </div>

      <button>Toast Notification</button>
      <p class="txt">Hello Notification</p>
    </div>
  </div>

</body>

</html>
